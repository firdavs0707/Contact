<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacts</title>
  <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
  <main>
    <div class="container">
      <h1 class="my-3 h3 text-center">Kontaktlar ro'yxati</h1>

      <div class="row">
        <div class="col-12 col-lg-6">
          <form class="js-contact-form" method="POST">
            <div class="mb-3 w-50 mx-auto">
              <label class="form-label" for="contact-name">Ismingizni yozing</label>
              <input class="form-control js-contact-name" type="text" id="contact-name" name="name" required>
            </div>

            <div class="mb-3 w-50 mx-auto">
              <label class="form-label" for="contact-surname">Familiyangizni yozing</label>
              <input class="form-control js-contact-surname" type="text" id="contact-surname" name="surname" required>
            </div>

            <div class="mb-3 w-50 mx-auto">
              <label class="form-label" for="contact-relationship">Kimligingizni yozing</label>
              <input class="form-control js-contact-relationship" type="text" id="contact-relationship"
                name="relationship" required>
            </div>

            <div class="mb-3 w-50 mx-auto">
              <label class="form-label" for="contact-telephone">Telefon raqamingizni yozing</label>
              <input class="form-control js-contact-telephone" type="number" id="contact-telephone" name="telephone"
                required>
            </div>

            <button class="btn btn-primary d-block mx-auto w-50 mt-4 mb-5" type="submit">Qo'shish</button>
          </form>
        </div>

        <div class="col-12 col-lg-6">
          <ul class="list-group mt-4 js-contacts-list">
          </ul>
        </div>
      </div>
    </div>
  </main>

  <script src="./js/utils.js"></script>
  <script src="./js/script.js"></script>
</body>

</html>
